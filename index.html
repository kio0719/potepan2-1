<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="main.css">
<title>ストップウォッチ</title>
</head>

<body>
<h3>ストップウォッチ</h3>

<div class="time">
    <span id="hour"></span>：
    <span id="min"></span>：
    <span id="sec"></span>：
    <span id="milSec"></span>
</div>
<div class="btn-group">
    <button id="start" type="button">スタート</button>
    <button id="stop" type="button" >ストップ</button>
    <button id="reset" type="button" >リセット</button> 
</div>

<script src="main.js"></script>
</body>
